{% extends "base.html" %}

{% block title %}
  {{title}}
{% endblock %}

{% block content %}
  <center>
    <h3>You haven't contributed to the story yet!</h3>
    <h2>{{title}}</h2>

    <p>{{story}}</p>
    <form action="/edit/{{ story_id }}", method = "POST">
        <strong>Continue the story:</strong><br>
        <textarea rows="10" cols="40" name="addition"></textarea><br>
        <input type="submit" value="Submit">
    </form>
    <br>
    <br>
  </center>
{% endblock%}
