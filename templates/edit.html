{% extends "base.html" %}

{% block title %}
{{title}}
{% endblock %}

{% block content %}
<h3>You haven't contributed to the story yet!</h3>
<h2>{{title}}</h2>

<p>{{story}}</p>
<form action="/edit/{{ story_id }}", method = "POST">
  <strong>Continue the story: </strong>
  <input type="text" size="35" name="addition"><br>
  <input type="submit" value="Submit">
</form><br><br>
{% endblock%}
